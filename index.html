<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>freeCodeCamp Survey Form</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Improving the platform one survey at a time<p>
      </div>

      <form id="survey-form">
        <div class="form-child">
          <label for="name" id="name-label">Name <input id="name" type="text" placeholder=" Enter your name" required="" class="enlarge">
          </label>
        </div>
        <div class="form-child">
          <label for="email" id="email-label">Email <input id="email" type="email" placeholder=" Enter your email" required="" class="enlarge">
          </label>
        </div>
        <div class="form-child">
          <label for="number" id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder=" Age"required="" class="enlarge">
          </label>
        </div>
        <div class="form-child">
          <p>Which option?</p>
            <select id="dropdown" type="dropdown" required="" class="enlarge">
              <option>Select current role</option>
              <option>Student</option>
            </select>
        </div>
          <div class="form-child">
            <p>Would you recommend freeCodeCamp to a friend?<p>
            <label>
              <input type="radio" value="definitely" name="recommend">
              Definitely
            </label>
            <label>
              <input type="radio" value="maybe" name="recommend">
              Maybe
            </label>
            <label>
             <input type="radio" value="notsure" name="recommend">
              Not sure
            </label>
          </div>
          <div class="form-child">
            <p>Favourite feature?</p>
            <select id="dropdown" type="dropdown" required="" class="enlarge">
              <option>Select an option</option>
              <option>Challenges</option>
            </select>
          </div>
          <div class="form-child">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
              <input type="checkbox" value="1">
              Front-end projects
            </label>
            <label>
              <input type="checkbox" value="2">
              Back-end projects
            </label>
            <label>
              <input type="checkbox" value="3">
              Data visualization
            </label>
          </div>
          <div class="form-child">
            <p>Any comments or suggestions?
            <textarea placeholder=" Care to share your thoughts?" class="enlarge"></textarea>
          </div>
            <input id="submit" type="submit" value="Submit">
      </form>
    </body>
  </html>
